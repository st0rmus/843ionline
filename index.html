    .switch-container {
  display: flex;

  margin-bottom: 10px; /* Add margin below the switch container */
  white-space: nowrap;
  margin-right: 10px;

.switch {
  margin-left: 7px;
  position: relative;
  display: inline-block;
  width: 34px;
  height: 20px;
  margin-top: 2px;
  margin-bottom: 4px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}


.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 12px;
  width: 12px;
  border-radius: 50%;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
}

input:checked + .slider {
  background-color: #007bff;
}

input:checked + .slider:before {
  transform: translateX(14px);
}

  <script>
    function getNumber() {
      var fromNumber = document.getElementById("fromNumber").value;
      var toNumber = document.getElementById("toNumber").value;

      shuffledQuestionIndexes = [];
      currentQuestionIndex = 0;
      shuffledQuestionIndexes = shuffleArray(createArrayUpTo(fromNumber - 1, toNumber - 1));
      console.log("shuffledQuestionIndexes:" + shuffledQuestionIndexes);
      showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
    }

    function toggleDropdown() {
      document.getElementById("dropdownContent").classList.toggle("show");
    }

    function logout() {
      window.location.href = "index.html";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        document.body.style.color = "white";
      } else {
        document.body.style.color = "black";
      }
    }

    function showInfo() {
      alert("Bura arzular və istəklər verilişi deyil.");
    }

    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        for (var i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    
  </script>

    let currentQuestionIndex = 0;
    let shuffledQuestionIndexes = shuffleArray(createArrayUpTo(0, json.questions.length - 1));

    function createArrayUpTo(from, to) {
      let result = [];
      for (let i = from; i <= to; i++) {
        result.push(i);
      }
      return result;
    }

    function shuffleArray(array) {
      let newArray = array.slice();
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function createQuestionCard(index) {
  const questionCard = document.createElement('div');
  questionCard.classList.add('question-card');

  const questionElement = document.createElement('div');
  questionElement.classList.add('question');
  console.log(json.questions[index]);
  questionElement.innerHTML = (index + 1) + "." + json.questions[index].replace(/\n/g, "<br>");

  const variantList = document.createElement('ul');

  const originalVariants = json.variants[index];
  const correctVariant = originalVariants[0];
  console.log("Düz cevap: " + correctVariant);

  const shuffledVariants = shuffleArray(originalVariants.slice());
  const letters = ['A)', 'B)', 'C)', 'D)', 'E)'];

  shuffledVariants.forEach((variant, i) => {
    const variantElement = document.createElement('ul'); // ul yerine li kullanarak her şık için ayrı bir liste elemanı oluşturuyoruz
    variantElement.classList.add('variant');
    variantElement.textContent = `${letters[i]} ${variant}`;
    variantElement.onclick = () => {
      checkAnswer(variant, index, correctVariant);
    };
    variantList.appendChild(variantElement);
  });

  const imageElement = document.createElement('img');
imageElement.src = `q${index + 1}.png`;

imageElement.onerror = () => {
  imageElement.style.display = 'none'; 
};

// Add a description for accessibility
imageElement.style.width = '100%';  // You can adjust the size of the image here
imageElement.style.marginBottom = '10px';  // Adjust margin as needed


questionCard.appendChild(questionElement);
questionCard.appendChild(imageElement);  // Image comes after the question
questionCard.appendChild(variantList);

  return questionCard;
}


    let autoNextEnabled = false; 


const autoNextToggle = document.getElementById('autoNextToggle');

autoNextToggle.addEventListener('change', () => {
  if (autoNextToggle.checked) {
    console.log("Avtomatik keçid aktivdir.");
  } else {
    console.log("Avtomatik keçid deaktivdir.");
  }
});

function checkAnswer(selectedVariant, index, correctVariant) {
  const variantElements = document.querySelectorAll('.variant');
  let isCorrect = false;

  variantElements.forEach((element, i) => {
    
    if ((element.textContent.substring(0, 0) + element.textContent.substring(2)).trim() === correctVariant) {
      element.style.backgroundColor = 'lightgreen';
     
    } 
    
    else if ((element.textContent.substring(0, 0) + element.textContent.substring(2)).trim() === selectedVariant) {
      element.style.backgroundColor = 'lightcoral';
     
    }
    element.onclick = null; 
  });

  if( selectedVariant == correctVariant ){
    isCorrect = true
    } else {
    isCorrect = false
  }


 
  console.log(isCorrect)
  console.log(autoNextToggle.checked)
  if (isCorrect && autoNextToggle.checked) {
    setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestionIndexes.length) {
        showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
      }
    }, 500); 
  } 
}

function showLastLogin() {
  const uid = getAuth().currentUser.uid;
  const userRef = ref(database, 'users/' + uid);

  get(userRef).then((snapshot) => {
    if (snapshot.exists()) {
      const userData = snapshot.val();
      const lastLogin = userData.lastLogin;

      // Son giriş zamanını ekranda göster
      document.getElementById("lastLoginDisplay").innerText = "Son Giriş: " + lastLogin;
    }
  });
}


function nextQuestion() {
  if (currentQuestionIndex < shuffledQuestionIndexes.length - 1) {
    currentQuestionIndex++;
    showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
  }
}

    function showQuestion(index) {
      const questionContainer = document.getElementById('questionContainer');
      questionContainer.innerHTML = '';
      questionContainer.appendChild(createQuestionCard(index));


      const currentQuestionDisplay = document.getElementById('currentQuestionDisplay');
      currentQuestionDisplay.textContent = "Sual:" + (currentQuestionIndex + 1);


      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      if (currentQuestionIndex === 0) {
        prevBtn.disabled = true;
      } else {
        prevBtn.disabled = false;
      }

      if (currentQuestionIndex === shuffledQuestionIndexes.length - 1) {
        nextBtn.disabled = true;
      } else {
        nextBtn.disabled = false;
      }
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentQuestionIndex < shuffledQuestionIndexes.length - 1) {
        currentQuestionIndex++;
        showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
      } else {
        alert('Sualları bitirdiniz!');
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
      }
    });

    showQuestion(shuffledQuestionIndexes[currentQuestionIndex]);
